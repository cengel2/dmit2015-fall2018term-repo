<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:f5="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-northwind.xhtml">

	<ui:param name="title" value="Northwind Categories" />

	<ui:define name="maincontent">

	<b:jumbotron>
			<h1>Northwind Categories</h1>
		</b:jumbotron>
		
		<b:messages id="messages"></b:messages>
		<b:form id="categoriesForm">
			<b:dataTable value="#{categoryController.categories}"
				var="currentCategory">
				<b:dataTableColumn label="CategoryID" 
					value="#{currentCategory.categoryID}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Name" 
					value="#{currentCategory.categoryName}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Description" 
					value="#{currentCategory.description}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Picture">
					<o:graphicImage value="#{currentCategory.picture}" 
						dataURI="true" 
						rendered="#{currentCategory.picture != null}" /> 
				</b:dataTableColumn>
				
				
			</b:dataTable>
		</b:form>


	</ui:define>

</ui:composition>
